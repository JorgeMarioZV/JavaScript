<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 12 - Using innerHTML</title>
</head>
<body>
    <h1>My Web Page</h1>
    <p id="demo"></p>
    
    <script>
        document.getElementById("demo").innerHTML="<h2>Hello World!</h2>"
    </script>
</body>
</html>
<!--HTML tags and text is changed from <p> to <h2>-->
