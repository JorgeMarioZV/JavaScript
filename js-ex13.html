<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 13 - Using innerText</title>
</head>
<body>
    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>

    <id id="demo"></id>
    <script>
        document.getElementById("demo").innerText="<h2>Hello World!</h2>";
    </script>
</body>
</html>
<!--Notice that only the inner or plain text and no HTML is changed-->
