<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>JavaScript - Introduction <br>Excercise 3</h1>
    <h3>What Can JavaScript Do?</h3>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    
    <button type="button" 
    onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">
        Turn On the Light!
    </button>
    <img src="https://www.w3schools.com/js/pic_bulboff.gif" id="myImage">
    <button type="button" 
    onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">
        Turn Off the Light!
    </button>


</body>
</html>
