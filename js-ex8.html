<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 8 - JavaScript Can Show HTML Elements</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p id="demo" style="display: none;">Hello JavaScript! Ta-da!</p>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Click to make the text to appear!</button>
</body>
</html>
