<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 5 - JavaScript Can Change HTML Styles (CSS)</title>
</head>
<body>
    <h1>JavaScript - Introduction <br>Excercise 5</h1>
    <h3>What Can JavaScript Do?</h3>
    <p id="mytext">JavaScript can change the style of an HTML element.</p>
    <button type="button" onclick="document.getElementById('mytext').style.fontSize='35px'">Click to make the text bigger!</button>
</body>
</html>
